{% set name = "ndbc-api" %}
{% set version = "0.25.06.06.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ndbc_api-{{ version }}.tar.gz
  sha256: 28be2a3a45cf9355e9d38a60530193cdbd9aa30bce11da9ae99620554f722b2b


build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
  run:
    - python >={{ python_min }},<3.13
    - requests
    - pandas
    - beautifulsoup4
    - urllib3
    - xarray
    - scipy
    - h5netcdf

test:
  requires:
    - python {{ python_min }}
  imports:
    - ndbc_api

about:
  home: https://github.com/cdjellen/ndbc-api
  summary: A Python API for the National Data Buoy Center.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CDJellen
