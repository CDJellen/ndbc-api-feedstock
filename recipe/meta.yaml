{% set name = "ndbc-api" %}
{% set version = "0.24.8.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ndbc_api-{{ version }}.tar.gz
  sha256: 0411b2c5441000b8a2b43fe902432dcf4c500f8799f2250e539de55ba0a8efff


build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - requests
    - pandas
    - beautifulsoup4
    - urllib3

test:
  imports:
    - ndbc_api

about:
  home: https://github.com/cdjellen/ndbc-api
  summary: A Python API for the National Data Buoy Center.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CDJellen
