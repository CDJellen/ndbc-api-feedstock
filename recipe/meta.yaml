{% set name = "ndbc-api" %}
{% set version = "0.24.12.02.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ndbc_api-{{ version }}.tar.gz
  sha256: 9506070089df2a4b7dab075ee82b22f9edf8b5a0937ca87e8135e192810f50a4


build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.13
    - pip
    - poetry
  run:
    - python >=3.9,<3.13
    - requests
    - pandas
    - beautifulsoup4
    - urllib3
    - xarray
    - scipy

test:
  imports:
    - ndbc_api

about:
  home: https://github.com/cdjellen/ndbc-api
  summary: A Python API for the National Data Buoy Center.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CDJellen
